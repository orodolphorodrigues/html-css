<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta.</p>

    <img src="https://cdn.iconscout.com/icon/free/png-512/javascript-23-1174949.png?f=avif&w=256" alt="logo javascript a partir de link externo">
