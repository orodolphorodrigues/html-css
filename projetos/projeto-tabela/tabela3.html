<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tabela 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>

        </thead>

        <tbody>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th scope="colgroup">Matemática</th>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <th scope="colgroup">Física</th>
                <td>17</td>
                <td>18</td>
                <td>19</td>

            </tr>
            <tr>
                <th scope="colgroup">Química</th>
                <td>22</td>
                <td>23</td>
                <td>24</td>

            </tr>
            <tr>
                <th scope="colgroup">Biologia</th>
                <td>27</td>
                <td>28</td>
                <td>29</td>
 
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td>32</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th>História</th>
                <td>38</td>
                <td>39</td>
                <td>40</td>
            </tr>
            <tr>
                <th scope="colgroup">Geografia</th>
                <td>42</td>
                <td>43</td>
                <td>44</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>47</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
